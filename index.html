<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Two Player Dice Challenge</title>
</head>

<body>
    <div id="wrapper">

        <button type=button id="ngbtn">
            <img src="img/newgame.png" id="newbutton">
            NEW GAME</button>

        <div id="container1">
            <h2>Player 1</h2>
            <div id="score1">0</div>
            <div id="current">CURRENT
                <p id="cscore1"> 0</p>
            </div>
        </div>

        <div id="die">
            <img src="img/dice1.png" id="diceimg">
         </div>

        <div id="container2">
            <h2>Player 2</h2>
            <div id="score2">0</div>
            <div id="current">CURRENT
                <p id="cscore2">0</p>
            </div>
        </div>

        <button type="button" id="rolldicebtn">
            <img src="img/rolldice.png" id="rolld">
            ROLL DICE
        </button>

        <button type="button" id="holdbtn">
            <img src="img/hold.png" id="hold">
            HOLD
        </button>


    </div>

    <script src="app.js"></script>
</body>

</html>
